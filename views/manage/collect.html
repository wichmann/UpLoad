{{extend 'layout.html'}}

<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <h2>{{=T('Download files')}}</h2>

    {{if 'grid' in globals():}}
        {{=grid}}
    {{pass}}

    {{if 'download_button' in globals():}}
        <div class="right_button"> {{=download_button}} </div>
    {{pass}}

    {{if 'message' in globals():}}
        <div class="warning_message">
            {{=message}}
        </div>
    {{pass}}
  </div>
</div>
